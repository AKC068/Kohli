    <svg class="hero-waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 24 150 28 " preserveAspectRatio="none">
      <defs>
        <path id="wave-path" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z">
      </defs>
      <g class="wave1">
        <use xlink:href="#wave-path" x="50" y="3" fill="rgba(255,255,255, .1)">
      </g>
      <g class="wave2">
        <use xlink:href="#wave-path" x="50" y="0" fill="rgba(255,255,255, .2)">
      </g>
      <g class="wave3">
        <use xlink:href="#wave-path" x="50" y="9" fill="rgba(255,255,255,1)">

  <div id="contact">
    <div class="container">
      <div class="title">
        <h5>contact</h5>
        <p>24&times;7 Customer Care</p>
      </div>
      <div class="container forthis">
        <form>
          <div class="form-row">
            <div class="form-group col-sm-6 column">
              <input type="text" class="form-control" name="first-name" required>
              <label>First Name</label>
              <div class="underline"></div>
            </div>
            <div class="form-group col-sm-6 column">
              <input type="text" class="form-control" name="last-name" required>
              <label>Last Name</label>
              <div class="underline"></div>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6 column">
              <input type="email" class="form-control" name="email" required>
              <label>Email</label>
              <div class="underline"></div>
            </div>
            <div class="form-group col-md-6 column">
              <input type="phone-number" class="form-control" name="phone-number" required>
              <label>Phone Number</label>
              <div class="underline"></div>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group column">
              <input type="text" class="form-control" name="subject" required>
              <label>Subject</label>
              <div class="underline extra"></div>
            </div>
          </div>
          <div class="form-row size">
            <div class="form-group column">
              <textarea type="text"class="form-control" name="message" rows="4" required></textarea>
              <label>Message</label>
              <div class="underline extra gap"></div>
            </div>
          </div>
          <div class="btn-sm">
            <button type="submit" class="sm-button">submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
